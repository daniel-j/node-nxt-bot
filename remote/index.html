<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CraneTank remote</title>
	<!--<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts/liberation/stylesheet.css">-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>RasPiBot Control Center</h1>
	</header>

	<img src="http://djazz.mine.nu:8081/" width=480 height=352 id="webcam">

	
	<table id="remotetable" cellspaning=0 cellpadding=0 border=0>
		<tr>
			<td colspan=3><h3>Base movement</h3></td>
			<td rowspan=3 width=10></td>
			<td colspan=3><h3>Crane rotate/tilt</h3></td>
			<td rowspan=3 width=10></td>
			<td><h3>Claw (Page up/down)</h3></td>
			<td colspan=2><h3>RGB mode</h3></td>
		</tr>
		<tr>
			<td></td>
			<td><button class="control" id="btn_TankForward">W</button></td>
			<td></td>
			<td></td>
			<td><button class="control" id="btn_TiltUp">&uarr;</button></td>
			<td></td>
			<td><button class="control span3" id="btn_ClawIn">Tighten</button></td>

			<td><button class="control" id="btn_ColorRed" style="color: red">R</button></td>
			<td><button class="control" id="btn_ColorGreen" style="color: green">G</button></td>
		</tr>
		<tr>
			<td><button class="control" id="btn_TankLeft">A</button></td>
			<td><button class="control" id="btn_TankReverse">S</button></td>
			<td><button class="control" id="btn_TankRight">D</button></td>
			<td><button class="control" id="btn_TurnLeft">&larr;</button></td>
			<td><button class="control" id="btn_TiltDown">&darr;</button></td>
			<td><button class="control" id="btn_TurnRight">&rarr;</button></td>
			<td><button class="control span3" id="btn_ClawOut">Loosen</button></td>
			
			<td><button class="control" id="btn_ColorBlue" style="color: blue">B</button></td>
			<td><button class="control" id="btn_ColorFull">All</button></td>
		</tr>
	</table>

	<canvas id="sensoroutput" width=300 height=175></canvas>
	<div id="chatbox">
		<div id="messages"></div>
		<form onsubmit="return false;"><input type="text" id="chatInput" placeholder="Send chat"></form>
	</div>
	<br/>
	<img src="http://i.imgur.com/WGXzz.jpg" width=320>

	<script src="script.js"></script>
</body>
</html>
